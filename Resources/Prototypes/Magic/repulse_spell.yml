- type: entity
  id: ActionRepulse
  name: Repulse
  description: Pushes entities away from the user.
  components:
  - type: RepulseAttract
    speed: 25 # Harmony change - 10 -> 25
    range: 10 # Harmony change - 5 -> 10
    whitelist:
      components:
      - MobMover
      - Item
  - type: InstantAction
    useDelay: 40
    raiseOnAction: true
    itemIconStyle: BigAction
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: repulse
    event: !type:RepulseAttractActionEvent
