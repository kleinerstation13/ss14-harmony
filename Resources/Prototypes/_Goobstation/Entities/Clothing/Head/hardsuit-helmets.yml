- type: entity
  parent: [ ClothingHeadHardsuitBase, ClothingHeadSuitWithLightBase ] # Harmony - Changed parent to upstream convention
  id: ClothingHeadHelmetHardsuitCybersunStealth
  # suffix: stealth - Harmony change
  name: cybersun stealth hardsuit helmet
  description: A helmet with plating for stealth operations.
  components:
  - type: Sprite
# Begin harmony change - changed sprite path
#   sprite: _Goobstation/Clothing/Head/Hardsuits/cybersunstealth.rsi
    sprite: _Harmony/Clothing/Head/Hardsuits/cybersunstealth.rsi
# - type: Clothing
#   sprite: _Goobstation/Clothing/Head/Hardsuits/cybersunstealth.rsi
# End harmony change
  - type: PointLight
    color: green
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
        Heat: 0.95
  - type: ClothingGrantComponent
    component:
    - type: Stealth
    # Harmony start
    - type: StealthOnMove
      passiveVisibilityRate: -0.5
      movementVisibilityRate: 0.6
  - type: HandheldLight
    addPrefix: false
  - type: ToggleableLightVisuals
    spriteLayer: light
    clothingVisuals:
      head:
      - state: equipped-head-light
        shader: unshaded
      head-vox:
      - state: equipped-head-light-vox
        shader: unshaded
  - type: Clothing
    sprite: _Harmony/Clothing/Head/Hardsuits/cybersunstealth.rsi
    clothingVisuals:
      head:
      - state: equipped-head
      - state: equipped-head-unshaded
        shader: unshaded
      head-vox:
      - state: equipped-head-vox
      - state: equipped-head-unshaded-vox
        shader: unshaded
    # Harmony end
