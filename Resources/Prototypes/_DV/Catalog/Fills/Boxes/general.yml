- type: entity
  name: syndicate hostage implanter box
  parent: BoxCardboard
  id: BoxSyndicateHostageImplanter
  description: Contains hostage implants.
  components:
  - type: Sprite
    layers:
    - state: box_of_doom
    - state: implant
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,2,3
    whitelist:
      components:
      - Implanter
  - type: StorageFill
    contents:
    - id: HostageImplanter
      amount: 6

- type: entity
  name: syndicate handcuff box
  parent: BoxCardboard
  id: BoxSyndicateHandcuffBundle
  description: Contains a large amount of handcuffs. # Harmony - added punctuation
  components:
  - type: Sprite
    layers:
    - state: box_of_doom
    - state: handcuff
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,4,3
    whitelist:
      components:
      - Handcuff
  - type: StorageFill
    contents:
    - id: Handcuffs
      amount: 8 # Harmony - 10 -> 8 , 4 nukies get 2 cuffs each

