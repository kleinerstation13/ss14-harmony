- type: entity
  id: BorgChassisSyndicateSupport
  parent: [BaseBorgChassisSyndicate, ShowMedicalIcons]
  name: syndicate support cyborg
  description: A combat support cyborg. Has limited offensive potential, but makes more than up for it with its support capabilities.
  components:
  - type: Sprite
    layers:
    - state: synd_medical
    - state: synd_medical_e
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: synd_medical_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: BorgChassis
    maxModules: 3
    moduleWhitelist:
      tags:
        - BorgModuleMedical
        - BorgModuleSyndicate
    hasMindState: synd_medical_e
    noMindState: synd_medical
  - type: ShowHealthBars
  - type: InteractionPopup
    interactSuccessString: petting-success-syndicate-cyborg
    interactFailureString: petting-failure-syndicate-cyborg
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg
  - type: SolutionScanner
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepHoverBorg
      params:
        volume: -6
