## Senior Salvager
- type: entity
  parent: BasePDA
  id: SeniorSalvagePDA
  name: senior salvage PDA
  description: Smells like ash and goliath plates.
  components:
  - type: Pda
    id: SalvageIDCard
  - type: Appearance
    appearanceDataInit:
     enum.PdaVisuals.PdaType:
       !type:String
       harmony-pda-seniorminer
  - type: PdaBorderColor
    borderColor: "#af9366"
    accentVColor: "#8900c9"
    accentHColor: "#8900c9"
  - type: Icon
    state: pda-miner
  - type: CartridgeLoader
    uiKey: enum.PdaUiKey.Key
    preinstalled:
      - CrewManifestCartridge
      - NotekeeperCartridge
      - NanoTaskCartridge
      - NewsReaderCartridge
      - AstroNavCartridge

- type: entity
  parent: ClownPDA
  id: ERPLeaderPDA
  name: ERP Leader PDA
  suffix: Harmony
  description: Only given out to the most elite of the Nanotrasen clown forces.
  components:
  - type: Pda
    id: ERPLeaderIDCard

- type: entity
  parent: ClownPDA
  id: ERPClownPDA
  name: ERP Clown PDA
  suffix: Harmony
  description: Given to clowns part of the elite Emergency Response Party.
  components:
  - type: Pda
    id: ERPClownIDCard

- type: entity
  parent: [ BasePDA, BaseSyndicateContraband ]
  id: SyndiSapperPDA
  name: syndicate sapper PDA
  suffix: Harmony
  description: One crossed wire, one wayward pinch of potassium chlorate, one errant twitch, and KA-BOOM!
  components:
  - type: Pda
    id: SyndicateIDCard
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-syndi-agent
  - type: PdaBorderColor
    borderColor: "#891417"
  - type: Icon
    state: pda-syndi-agent
  - type: CartridgeLoader
    uiKey: enum.PdaUiKey.Key
    preinstalled:
    - NotekeeperCartridge
    - NanoTaskCartridge
    - AstroNavCartridge # Harmony change to give Syndicate Agent PDA AstroNav
