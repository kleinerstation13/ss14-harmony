- type: entity
  parent: [BaseWeaponRifle, BaseSyndicateContraband]
  id: WeaponRifleBandit
  name: Bandit
  description: A precise and reliable bullpup, engineered to perfection by Scarborough Arms. Uses .30 caseless rifle ammo.
  components:
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Rifles/bandit.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Harmony/Objects/Weapons/Guns/Rifles/bandit.rsi
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    fireRate: 2
    soundGunshot:
      collection: DMRFire
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifleCaseless
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazineLightRifleCaseless
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifleCaseless
        priority: 1
        whitelist:
          tags:
          - CartridgeLightRifleCaseless
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

- type: entity
  parent: [BaseWeaponRifle, BaseSyndicateContraband]
  id: WeaponRifleTaipan
  name: Taipan
  suffix: Harmony
  description: A compact and integrally silenced bullpup carbine manufactured by Cybersun's Advanced Kinetics division. Used by Syndicate strike teams for clandestine operations that also require force. Features a burst mode. Uses .25 caseless ammo.
  components:
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Rifles/taipan.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Harmony/Objects/Weapons/Guns/Rifles/taipan.rsi
  - type: Gun
    availableModes:
    - FullAuto
    - Burst
    minAngle: 21
    maxAngle: 32
    fireRate: 6
    burstFireRate: 18
    burstCooldown: 0.5
    shotsPerBurst: 3
    selectedMode: FullAuto
    soundGunshot:
      collection: TaipanFire
      params:
        volume: -6
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineCaselessRifle
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazineCaselessRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeCaselessRifle
        priority: 1
        whitelist:
          tags:
          - CartridgeCaselessRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: Item
    shape:
    - 0,0,2,1
