- type: entity
  parent: [BaseWeaponRifle, BaseSyndicateContraband]
  id: WeaponRifleBandit
  name: Bandit
  description: A precise and reliable bullpup, engineered to perfection by Scarborough Arms. Uses .30 caseless rifle ammo.
  components:
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Rifles/bandit.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Harmony/Objects/Weapons/Guns/Rifles/bandit.rsi
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    fireRate: 2
    soundGunshot:
      collection: DMRFire
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifleCaseless
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazineLightRifleCaseless
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifleCaseless
        priority: 1
        whitelist:
          tags:
          - CartridgeLightRifleCaseless
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

- type: entity
  parent: [BaseWeaponRifle, BaseSyndicateContraband]
  id: WeaponRifleGattar
  name: Gattar
  suffix: Harmony
  description: It's a guitar! It's a gun! It's a Gattar!
  components:
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Rifles/gattar.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Harmony/Objects/Weapons/Guns/Rifles/gattar.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/_Harmony/Weapons/Guns/Gunshots/guitar_shoot.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/_Harmony/Weapons/Guns/Cock/guitar_rack.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineRifle
        insertSound: /Audio/_Harmony/Weapons/Guns/MagIn/guitar_magin.ogg
        ejectSound: /Audio/_Harmony/Weapons/Guns/MagOut/guitar_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazineRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifle
        priority: 1
        whitelist:
          tags:
          - CartridgeRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: Wieldable
    wieldSound:
      path: /Audio/_Harmony/Weapons/Guns/guitar_draw.ogg
  - type: Instrument
    program: 29
  - type: SwappableInstrument
    instrumentList:
      "Overdrive": {29: 0}
      "Distortion": {30: 0}
      "Harmonics": {31: 0}
  - type: Tag
    tags:
    - StringInstrument
  - type: ActivatableUI
    verbOnly: true
    inHandsOnly: true
    singleUser: true
    verbText: verb-instrument-openui
    key: enum.InstrumentUiKey.Key
  - type: UserInterface
    interfaces:
      enum.InstrumentUiKey.Key:
        type: InstrumentBoundUserInterface
