- type: entity
  parent: [BaseItem, BaseSecurityContraband]
  id: WeaponEnergyCarbineHarmony
  name: energy carbine
  suffix: Empty
  description: An energy weapon that uses specialized power magazines to fire dense laser bullets.
  components:
  - type: Item
    size: Large
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Battery/energy_carbine.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _Harmony/Objects/Weapons/Guns/Battery/energy_carbine.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -14
    maxAngle: -12
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Gun
    minAngle: 21
    maxAngle: 32
    selectedMode: FullAuto
    fireRate: 3
    availableModes:
      - FullAuto
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser2.ogg
  - type: MagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 1
        whitelist:
          tags:
            - EnergyCarbineCartridge
        whitelistFailPopup: gun-magazine-whitelist-fail
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot

- type: entity
  parent: WeaponEnergyCarbineHarmony
  id: WeaponEnergyCarbineFilledHarmony
  suffix: Full
  components:
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: EnergyCarbineCartridgeHarmony
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 1
        whitelist:
          tags:
            - EnergyCarbineCartridge
        whitelistFailPopup: gun-magazine-whitelist-fail

- type: entity
  parent: [BaseSyndicateContraband, WeaponEnergyCarbineHarmony]
  id: WeaponBloodRedEnergyCarbineHarmony
  name: blood-red energy carbine
  suffix: Full
  description: A modified version of Nanotrasen's Energy Carbine. It has a modified connector port and is backward compatible with other carbine cartridges.
  components:
  - type: Item
    size: Large
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Battery/blood-red_energy_carbine.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _Harmony/Objects/Weapons/Guns/Battery/blood-red_energy_carbine.rsi
  - type: Gun
    selectedMode: FullAuto
    fireRate: 3.5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
    minAngle: 15
    maxAngle: 26
  - type: GunWieldBonus
    minAngle: -8
    maxAngle: -6
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: EnergyCarbineCartridgeSyndicateHarmony
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 1
        whitelist:
          tags:
          - EnergyCarbineCartridgeSyndicate
          - EnergyCarbineCartridge
        whitelistFailPopup: gun-magazine-whitelist-fail
  - type: MagazineVisuals
    magState: mag

- type: entity
  parent: [BaseWeaponPowerCell, BaseGunWieldable]
  id: WeaponLaserSCALDR
  name: SCALD-R
  suffix: Harmony
  description: The rather outdated, but infamous "Repeater" model of the Syndicate Crank Actuated Laser Device. produced by Cybersun as the budget response to the rapid advancement of Nanotrasen laser weaponry. Might tear your shoulder off, or annihilate whatever you're pointing it at. Pray it's the latter.
  components:
  - type: Item
    size: Large
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Battery/laser_musket.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance
  - type: Clothing
    slots:
    - Back
    - suitStorage
    sprite: _Harmony/Objects/Weapons/Guns/Battery/laser_musket.rsi
  - type: Gun
    fireRate: 0.4
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Harmony/Weapons/Guns/Gunshots/lasermusket_fire1.ogg
      params:
        volume: 3
  - type: HitscanBatteryAmmoProvider
    proto: RedHeavyLaserMusket
    fireCost: 240
  - type: UseDelay
    delay: 2.5
  - type: Wieldable
    wieldSound:
      path: /Audio/_Harmony/Weapons/Guns/Wield/musket_wield.ogg
  - type: AmbientSound
    range: 0.01
    volume: -6.5
    sound:
      collection: LaserIdle
  - type: GunRequiresWield
