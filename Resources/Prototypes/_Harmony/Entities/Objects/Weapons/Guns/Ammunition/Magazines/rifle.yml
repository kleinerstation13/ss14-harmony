- type: entity
  parent: MagazineRifle
  id: MagazineRifleHP
  name: magazine (.20 rifle hollow point)
  suffix: Harmony
  description: 25-round double-stack magazine for rifles. Intended to hold hollowed ammunition meant for dispatching soft targets.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleHP
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: stripe
      color: "#006c68"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-stripe
        color: "#006c68"
      right:
      - state: inhand-right-mag
      - state: inhand-right-stripe
        color: "#006c68"

- type: entity
  parent: MagazineRifle
  id: MagazineRifleFMJ
  name: magazine (.20 rifle plasteel core)
  suffix: Harmony
  description: 20-round double-stack magazine for rifles. Intended to hold plasteel-cored ammunition meant for dispatching armored targets.
  components:
  - type: BallisticAmmoProvider
    capacity: 20
    proto: CartridgeRifleFMJ
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: stripe
      color: "#a400af"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-stripe
        color: "#a400af"
      right:
      - state: inhand-right-mag
      - state: inhand-right-stripe
        color: "#a400af"
