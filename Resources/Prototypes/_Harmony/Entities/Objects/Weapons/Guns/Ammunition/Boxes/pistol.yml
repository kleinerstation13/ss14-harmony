- type: entity
  parent: BaseMagazineBoxPistol
  id: MagazineBoxPistolHP
  name: ammunition box (.35 auto hollow point)
  suffix: Harmony
  description: A cardboard box of .35 auto rounds. Intended to hold hollowed ammunition meant for dispatching soft targets.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgePistolHP
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Ammunition/Boxes/pistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: hollowpoint

- type: entity
  parent: BaseMagazineBoxPistol
  id: MagazineBoxPistolFMJ
  name: ammunition box (.35 auto plasteel core)
  suffix: Harmony
  description: A cardboard box of .35 auto rounds. Intended to hold plasteel-cored ammunition meant for dispatching armored targets.
  components:
  - type: BallisticAmmoProvider
    capacity: 50
    proto: CartridgePistolFMJ
    fillDelay: 0.75
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Ammunition/Boxes/pistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: fmj
