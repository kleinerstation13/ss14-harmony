- type: entity
  parent: BaseCartridgeRifle
  id: CartridgeRifleHP
  name: cartridge (.20 rifle hollow point)
  suffix: Harmony
  description: A robust and widespread cartridge, used by most modern rifles. Features a cavity in its tip, designed to expand upon impact. Very effective against soft targets, but does not stand up well against armor.
  components:
  - type: CartridgeAmmo
    proto: BulletRifleHP
  - type: Sprite
    layers:
    - state: base
      map: [ "enum.AmmoVisualLayers.Base" ]
    - state: tip
      map: [ "enum.AmmoVisualLayers.Tip" ]
      color: "#006c68"

- type: entity
  parent: BaseCartridgeRifle
  id: CartridgeRifleFMJ
  name: cartridge (.20 rifle plasteel core)
  suffix: Harmony
  description: A robust and widespread cartridge, used by most modern rifles. Contains a plasteel core with a reinforced plasma tip, improving the penetration capability of the cartridge exponentially. Damage against unarmored opponents leaves something to be desired, though.
  components:
  - type: CartridgeAmmo
    proto: BulletRifleFMJ
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: [ "enum.AmmoVisualLayers.Base" ]
      color: "#818181"
    - state: tip
      map: [ "enum.AmmoVisualLayers.Tip" ]
      color: "#a400af"
