- type: entity
  parent: MagazinePistol
  id: MagazinePistolHP
  name: pistol magazine (.35 auto hollow point)
  suffix: Harmony
  description: 15-round single-stack magazine for pistols. Intended to hold hollowed ammunition meant for dispatching soft targets.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgePistolHP
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: stripe
      color: "#006c68"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-stripe
        color: "#006c68"
      right:
      - state: inhand-right-mag
      - state: inhand-right-stripe
        color: "#006c68"

