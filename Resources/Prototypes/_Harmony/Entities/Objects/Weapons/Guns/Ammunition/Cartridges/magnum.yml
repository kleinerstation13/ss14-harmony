- type: entity
  parent: BaseCartridgeMagnum
  id: CartridgeMagnumHP
  name: cartridge (.45 magnum hollow point)
  suffix: Harmony
  description: Heavy magnum cartridge mostly used by revolvers. Features a cavity in its tip, designed to expand upon impact. Very effective against soft targets, but does not stand up well against armor.
  components:
  - type: CartridgeAmmo
    proto: BulletMagnumHP
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: [ "enum.AmmoVisualLayers.Base" ]
    - state: tip
      map: [ "enum.AmmoVisualLayers.Tip" ]
      color: "#006c68"

- type: entity
  parent: BaseCartridgeMagnum
  id: CartridgeMagnumFMJ
  name: cartridge (.45 magnum plasteel core)
  suffix: Harmony
  description: Heavy magnum cartridge mostly used by revolvers. Contains a plasteel core with a reinforced plasma tip, improving the penetration capability of the cartridge exponentially. Damage against unarmored opponents leaves something to be desired, though.
  components:
  - type: CartridgeAmmo
    proto: BulletMagnumFMJ
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: [ "enum.AmmoVisualLayers.Base" ]
      color: "#818181"
    - state: tip
      map: [ "enum.AmmoVisualLayers.Tip" ]
      color: "#a400af"
