- type: entity
  id: ShellHypo
  name: shell (.50 hypo)
  parent: [BaseSyndicateContraband, BaseShellShotgun]
  components:
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Ammunition/Casings/shotgun_shell.rsi
    layers:
    - state: hypo
      map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunTranquilizer
  - type: ChemicalAmmo
  - type: SolutionContainerManager
    solutions:
      ammo:
        maxVol: 7
  - type: RefillableSolution
    solution: ammo
  - type: InjectableSolution
    solution: ammo
  - type: SolutionTransfer
    maxTransferAmount: 7
  - type: SpentAmmoVisuals
    state: "hypo"

- type: entity
  id: ShellFlechette
  name: shell (flechette)
  parent: [ BaseShellShotgun, BaseSyndicateContraband ]
  components:
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Ammunition/Casings/flechette_shell.rsi
    layers:
    - state: flechette
      map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletFlechette
  - type: SpentAmmoVisuals
    state: "flechette"
