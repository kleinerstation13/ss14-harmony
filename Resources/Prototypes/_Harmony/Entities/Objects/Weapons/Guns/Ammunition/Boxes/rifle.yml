- type: entity
  parent: BaseMagazineBoxRifle
  id: MagazineBoxRifleHP
  name: ammunition box (.20 rifle hollow point)
  suffix: Harmony
  description: A cardboard box of .20 rifle rounds. Intended to hold hollowed ammunition meant for dispatching soft targets.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleHP
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Ammunition/Boxes/rifle.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: hollowpoint

- type: entity
  parent: BaseMagazineBoxRifle
  id: MagazineBoxRifleFMJ
  name: ammunition box (.20 rifle plasteel core)
  suffix: Harmony
  description: A cardboard box of .20 rifle rounds. Intended to hold plasteel-cored ammunition meant for dispatching armored targets.
  components:
  - type: BallisticAmmoProvider
    capacity: 40
    fillDelay: 0.75
    proto: CartridgeRifleFMJ
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Ammunition/Boxes/rifle.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: fmj
