- type: entity
  name: shell box (hypo)
  parent: [AmmoProviderShotgunShell, BaseSyndicateContraband]
  id: BoxShellHypo
  components:
  - type: BallisticAmmoProvider
    proto: ShellHypo
    capacity: 4
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Ammunition/Boxes/shotgun.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-1
        map: ["enum.GunVisualLayers.Mag"]

- type: entity
  parent: AmmoProviderShotgunShell
  id: BoxShotgunFlechette
  name: ammunition box (.50 flechette)
  suffix: Harmony
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunFlechette
    capacity: 12
    fillDelay: 0.75
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Ammunition/Boxes/flechette.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: flechette
