- type: entity
  parent: [BaseWeaponPistol, BaseMajorContraband]
  id: WeaponPistolWyvern
  name: Wyvern
  suffix: Harmony
  description: An outdated design sporting an extremely overkill caliber, used by Nanotrasen’s elite, near mythical ‘Death Squad’ task force. Many have looked down this barrel, but few have lived to tell of it. Feeds from .45 magnum magazines.
  components:
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Pistols/wyvern.rsi
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineMagnumAP
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazineMagnum
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnumAP
        priority: 1
        whitelist:
          tags:
          - CartridgeMagnum
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: Gun
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Harmony/Weapons/Guns/Gunshots/magnum_fire.ogg
      params:
        volume: 3
        pitch: 0.9
    fireRate: 3
