- type: entity
  parent: [WeaponPistolMk58, BaseSecurityContraband]
  id: WeaponPistolNSP
  name: HD-NSP
  suffix: Harmony
  description: Manufactured by Helion Defense, the NSP is a semi-automatic pistol with unmatched controllability, featuring a reinforced slide assembly and an improved trigger over competing models. The firearm of choice for private security teams galaxywide. Feeds from .35 pistol magazines.
  components:
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Pistols/nsp.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Harmony/Objects/Weapons/Guns/Pistols/nsp.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/_Harmony/Weapons/Guns/Gunshots/hsp_fire1.ogg
      params:
        volume: -3

