- type: entity
  name: RSC Mod√®le 1917
  parent: [BaseItem, BaseGunWieldable, BaseMajorContraband]
  id: WeaponSniperRSC
  description: Refurbished great war trophy. It used to bear a french name, now it bears Nanotrasen stamp of approval. Uses .30 rifle ammo.
  abstract: false
  components:
  - type: Item
    size: Huge
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Snipers/rsc-m1917.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Harmony/Objects/Weapons/Guns/Snipers/rsc-m1917.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 0.75
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
  - type: ChamberMagazineAmmoProvider
    autoEject: true
    soundAutoEject: /Audio/_Harmony/Weapons/Guns/MagOut/rsc_eject.ogg
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_Harmony/Weapons/Guns/MagIn/rsc_insert.ogg
        ejectSound: /Audio/_Harmony/Weapons/Guns/MagOut/rsc_eject.ogg
        priority: 2
        whitelist:
          tags:
            - SpeedLoaderRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: Appearance
  - type: StaticPrice
    price: 400

- type: entity
  parent: [BaseWeaponRifle, BaseGunWieldable, BaseSyndicateContraband]
  id: WeaponSniperHristovHarmony
  name: Hristov AMR
  suffix: Harmony
  description: Field-tested in over 20 classified operations before being disseminated among the Syndicate, the Hristov was secretly developed by Cybersun's Advanced Kinetics division after multiple complaints of conventional high-calibre firearms being unable to match modern exosuit armor in frontline combat. Uses .60 anti-materiel ammo.
  components:
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Snipers/hristov.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Harmony/Objects/Weapons/Guns/Snipers/hristov.rsi
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    fireRate: 0.6
    soundGunshot:
      collection: HristovFire
      params:
        volume: 3
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineAntiMateriel
        insertSound: /Audio/_Harmony/Weapons/Guns/MagIn/hristov_magin.ogg
        ejectSound: /Audio/_Harmony/Weapons/Guns/MagOut/hristov_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazineAntiMateriel
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeAntiMateriel
        priority: 1
        whitelist:
          tags:
          - CartridgeAntiMateriel
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: SpeedModifiedOnWield
    walkModifier: 0.40
    sprintModifier: 0.40
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 3
    pvsIncrease: 0.3
  - type: StaticPrice
    price: 3500
  - type: GunRequiresWield

- type: entity
  parent: WeaponSniperHristovHarmony
  id: WeaponSniperHristovHarmonyNukie
  name: Hristov MK-II AMR
  suffix: Harmony, Nuke Ops
  description: An experimental weapon, based off Cybersun's failed attempt at a service life extension program for the Hristov AMR. Developed in-house by the Gorlex Marauders, featuring lighter composites allowing for quicker movement, improved optics with a smart targeting system, and an under-barrel tactical device. Looks like the serial number has been filed off. Uses .60 anti-materiel ammo.
  components:
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Snipers/hristov_nukie.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Harmony/Objects/Weapons/Guns/Snipers/hristov_nukie.rsi
  - type: SpeedModifiedOnWield
    walkModifier: 0.6
    sprintModifier: 0.6
  - type: Gun
    soundGunshot:
      path: /Audio/_Harmony/Weapons/Guns/Gunshots/hristov_fire_mk2.ogg
      params:
        volume: 3
        maxDistance: 30
    fireRate: 0.75
