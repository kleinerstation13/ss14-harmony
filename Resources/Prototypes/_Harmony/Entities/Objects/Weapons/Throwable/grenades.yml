- type: entity
  parent: [GrenadeBase, BaseSyndicateContraband]
  id: StickyGrenade
  name: sticky grenade
  suffix: Harmony
  description: A grenade coated in a sticky foam that expands once primed. Don't hold it for too long!
  components:
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    totalIntensity: 50
    intensitySlope: 3
    maxIntensity: 10
    canCreateVacuum: false
  - type: OnUseTimerTrigger
    beepSound:
      path: "/Audio/_Harmony/Effects/mininade_beep.ogg"
      params:
        volume: 5
    initialBeepDelay: 0
    beepInterval: 2
    delay: 2
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Grenades/mininade.rsi
  - type: Item
    size: Tiny
  - type: EmbeddableProjectile
    offset: 0.3,0.0
    removalTime: 0
  - type: ThrowingAngle
    angle: 315
  - type: LandAtCursor
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 1
