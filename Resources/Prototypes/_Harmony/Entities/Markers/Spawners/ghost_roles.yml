- type: entity
  parent: BaseAntagSpawner
  id: SpawnPointGhostBingle
  categories: [ HideSpawnMenu, Spawner ]
  components:
  - type: GhostRole
    name: ghost-role-information-bingle-name
    description: ghost-role-information-bingle-description
    rules: ghost-role-information-bingle-rules
    raffle: null
    mindRoles:
    - MindRoleGhostRoleTeamAntagonist
  - type: GhostRoleMobSpawner
    prototype: MobBingle
  - type: Sprite
    layers:
    - state: green
    - sprite: _Harmony/Mobs/Aliens/Bingles/bingle.rsi
      state: alive

- type: entity
  parent: SpawnPointGhostBingle
  id: SpawnPointGhostBinglePrime
  categories: [ HideSpawnMenu, Spawner ]
  components:
  - type: GhostRole
    raffle:
      settings: default
  - type: GhostRoleMobSpawner
    prototype: MobBinglePrime

- type: entity
  parent: MarkerBase
  id: SpawnPointGhostGizard
  name: ghost role spawn point
  suffix: Gizard, Harmony
  components:
  - type: GhostRole
    name: ghost-role-information-gizard-name
    description: ghost-role-information-gizard-description
    rules: ghost-role-information-familiar-rules
    mindRoles:
    - MindRoleGhostRoleFamiliar
    raffle:
      settings: short
  - type: GhostRoleMobSpawner
    prototype: MobLizardGizard
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
    - state: green
    - sprite: _Harmony/Mobs/Pets/gizard.rsi
      state: gizard
