#Quartermaster's Hardsuit
- type: entity
  parent: [ClothingOuterHardsuitBase, BaseCommandContraband]
  id: ClothingOuterHardsuitQM
  name: quartermaster's antique salvage hardsuit
  description: A salvaged pirate hardsuit generously donated to NanoTrasen, retrofitted for the Quartermaster.
  components:
  - type: Sprite
    sprite: _Harmony/Clothing/OuterClothing/Hardsuits/qmsuit.rsi
  - type: Clothing
    sprite: _Harmony/Clothing/OuterClothing/Hardsuits/qmsuit.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.60 # stepping on a landmine saving a salv would suck, but being unnecessarily resistant to a clake or penbomb would too
  - type: Armor
    modifiers:
      coefficients: # Better than spationaut, worse than mining, slower than luxury and goliath
        Blunt: 0.80
        Slash: 0.80
        Piercing: 0.80 # on par with other non-sec protective hardsuits
        Heat: 0.9
        Radiation: 0.4 # salv is supposed to have radiation hazards in the future
        Caustic: 0.70
  - type: ClothingSpeedModifier # make qm not want to use it casually on station
    walkModifier: 0.75
    sprintModifier: 0.75
  - type: HeldSpeedModifier
  - type: Tag
    tags:
    - WhitelistChameleon
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitQM

# Sapper Hardsuit
- type: entity
  parent: [ ClothingOuterHardsuitSyndie, BaseSyndicateContraband ]
  id: ClothingOuterHardsuitSapper
  name: sapper hardsuit
  description: A heavily padded hardsuit designed for work in Explosive Ordnance Disposal operations. Property of Gorlex Marauders.
  components:
  - type: Sprite
    sprite: _Harmony/Clothing/OuterClothing/Hardsuits/syndiesapper.rsi
  - type: Clothing
    sprite: _Harmony/Clothing/OuterClothing/Hardsuits/syndiesapper.rsi
  - type: ExplosionResistance
    damageCoefficient: 0.25 # sapper is more resistant to explosives
  - type: StaminaResistance
    damageCoefficient: 0.8 # lower stam resist than bloodred (25 -> 20) so it isnt just better
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.55 # lower pierce resist than bloodred (50 -> 45) so it isnt just better
        Heat: 0.5
        Radiation: 0.5
        Caustic: 0.5
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitSapper
  - type: Tag
    tags: # should not be monkey wearable
    - Hardsuit
    - WhitelistChameleon

