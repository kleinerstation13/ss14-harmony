- type: entity
  parent: BaseStationEventShortDelay
  id: CarpMigration
  components:
  - type: StationEvent
    earliestStart: 30
    minimumPlayers: 15
    weight: 2
  - type: MeteorSwarm
    announcement: station-event-carp-migration-start-announcement
    announcementSound: /Audio/Announcements/attention.ogg
    meteorVelocity: 45
    meteors:
      MobCarp: 10
      MobCarpRainbow: 1

- type: entity
  parent: BaseGameRule
  id: BingleSpawn
  components:
  - type: StationEvent
    weight: 3.5 # Equal to a Dragon
    duration: null
    earliestStart: 30
    reoccurrenceDelay: 90 # 1h30 between each bingle
    minimumPlayers: 20
  - type: RandomSpawnRule
    prototype: SpawnPointGhostBinglePrime
